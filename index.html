<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #007bff;
        }
        #editForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Edit Catalog</h1>
    <form id="editForm">
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="add">Add</option>
            <option value="delete">Delete</option>
        </select>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="url">URL (for add only):</label>
        <input type="text" id="url" name="url">

        <button type="submit">Submit</button>
    </form>

    <pre id="response"></pre>

    <script>
        document.getElementById('editForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const action = document.getElementById('action').value;
            const category = document.getElementById('category').value;
            const brand = document.getElementById('brand').value;
            const url = document.getElementById('url').value;

            const data = { action, category, brand };
            if (action === 'add') {
                data.url = url;
            }

            try {
                const response = await fetch('/.netlify/functions/updateCatalog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                    alert(result.message);
                } else {
                    document.getElementById('response').textContent = `Error: ${result.error}`;
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = `Error: ${error.message}`;
                alert(`Error: ${error.message}`);
            }
        });

        // Show/hide URL input based on action
        document.getElementById('action').addEventListener('change', function() {
            const urlInput = document.getElementById('url');
            urlInput.style.display = this.value === 'add' ? 'block' : 'none';
            urlInput.required = this.value === 'add';
        });

        // Trigger change event to set initial state
        document.getElementById('action').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
